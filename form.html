<body>
    <h1>แบบฟรอมสอบถามข้อมูล</h1>
    <img src="./images/n0.jpg" width="200px">
    <form>
        <fieldset>

            <label>คำนำหน้า:</label>

            <br>

            <br>

        <fieldset>

            <h5>ความคิดเห็น:</h5>
            <textarea name="comment" id="" cols="20" rows="5"></textarea> 
        </fieldset>
        <br>
        <button class="submit">submit</button>
        <button class="reset">reset</button>
